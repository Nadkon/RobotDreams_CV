<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Contact page</title>
</head>

<body>
  <h1 class="text-center">Hire me</h1>
  <h2 class="text-center">Contact information</h2>

  <table class="table table-bordered border-primary border border-3 w-50 text-center mx-auto">
    <tbody>
      <tr class="border border-3 border-primary">
        <th scope="row" class="border border-3 border-primary">Phone</th>
        <td>+380999030943</td>
      </tr>
      <tr class="border border-3 border-primary">
        <th scope="row" class="border border-3 border-primary">Address</th>
        <td>Ukraine</td>
      </tr>
  </table>

  <form action="" class="w-50 mx-auto mt-5 needs-validation" novalidates>
    <h3 class="text-center fs-5">Contact form</h3>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email<span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="xxxxxxx@xxx.xxx" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hint text"></textarea>
    </div>
    <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
      <option selected disabled>Select the option</option>
      <option value="office">Office</option>
      <option value="remote">Remote</option>
      <option value="project-based">Project based</option>
    </select>
    <div class="mb-2">
      <button type="submit" class="btn btn-primary ps-4 pe-4">Hire me</button>
    </div>
    <div>
      <a href="" class="btn btn-info">Home page</a>
    </div>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
