<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="my-theme.css">
  <title>Hire me</title>
</head>

<body class="  main-theme">
  <div class="contact">
    <h2 class="contact-form__header">Hire me</h2>
    <h3>Contact information</h3>
    <table class="contact-form__table">
      <tr>
        <th>Phone</th>
        <td>+380999030943</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>Ukraine</td>
      </tr>
    </table>
    <form action="./forms.html" method="get" class="form">
      <fieldset>
        <legend class="contact-form__legend">Contact form</legend>
        <p class="email-container" for="email"><label class="required">E-mail</label>
          <input type="email" name="email" id="email" required class="contact-form__email checked"
            placeholder="xxxxx@xxxxx.xxx">

        </p>
        <p class="description-container">
          <label>Description:
            <textarea name="description" class="contact-form__textarea checked" placeholder="Hint text"></textarea>
          </label>
        </p>
        <p>
          <label>Work type:
            <select name="work-type" required class="contact-form__select checked">
              <option value="select" disabled selected>Select the option</option>
              <option value="office">Office</option>
              <option value="remote">Remote</option>
              <option value="project-based">Project-based</option>
            </select>
          </label>
        </p>
        <p>
          <input type="submit" class="btn text-btn" value="Hire me">
        <div class="btn homepage-btn"><a href="./index.html" class="back-btn">Home page</a></div>
        </p>
      </fieldset>
    </form>
  </div>
</body>

</html>
